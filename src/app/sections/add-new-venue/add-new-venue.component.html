    <nb-stepper orientation="horizontal" disableStepNavigation>
      <nb-step [label]="labelOne">
        <ng-template #labelOne>Informational</ng-template>
        <h4>Informational</h4>
        <p class="lorem">
          By adding a venue you will be able to track visitors and meet your COVID reporting requirements
        </p>
        <button class="prev-button" nbButton disabled nbStepperNext>Previous</button>
        <button class="next-button" nbButton nbStepperNext>Next</button>
      </nb-step>
      <nb-step [label]="labelTwo">
        <ng-template #labelTwo>Name</ng-template>
        <h4>Name</h4> 
        
          
        <button class="prev-button" nbButton nbStepperPrevious>Previous</button>
        <button class="next-button" nbButton nbStepperNext>Next</button>
      </nb-step>
      <nb-step label="Adress">
        <h4>Adress</h4>
        
        <div class="container">
          <h1>Find a place</h1>
        
          <input type="text" #text />
          <br />
          <ul class="result-container">
            <li *ngFor="let place of places$ | async">
              <div class="result">
                <img [src]="place.icon" alt="" />
                <span class="name">{{ place.name }}</span>
                <span class="address">({{ place.formatted_address }})</span>
              </div>
            </li>
          </ul>
        </div>

        <button class="prev-button" nbButton nbStepperPrevious>Previous</button>
        <button class="next-button" nbButton nbStepperNext>Next</button>
      </nb-step>
      <nb-step [label]="labelFour">
        <ng-template #labelFour>Hours</ng-template>
        <h4>Hours</h4>

        <input [formControl]="openingHours" [nbTimepicker]="timepicker" required>
        <nb-timepicker #timepicker></nb-timepicker>
        <pre>For Debugging: {{ openingHours.valueChanges | async | json }}</pre>

        <button class="prev-button" nbButton nbStepperPrevious>Previous</button>
        <button class="next-button" nbButton disabled nbStepperNext>Next</button>
        
      </nb-step>
    </nb-stepper>
